{% extends 'main.html' %}

{% block title %}Login in to ToDo{% endblock%}

{% block content %}
<h1>ToDo</h1>
<div>
    <form method="POST" class="registration" action="">
        {% csrf_token %}
        <div class="inside-form">
            <h2>Login in to ToDo</h2>
            {{ form.as_p }}
            <div class="submit">
                <input type="submit" value="Log in" class="submit-btn">
            </div>

            <hr>

            <div class="page link">
                <a href="{% url 'signup' %}">Sign up for an account</a>
            </div>
        </div>
    </form>
</div>

{% endblock content %}
